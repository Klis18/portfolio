<div class="rounded-lg box-tools shadow-md shadow-zinc-500">
    <div class="rounded-t-lg">
        <div class="px-2 py-4 relative">
            <span class="rounded-lg text-sm text-white px-2 py-1 mx-2 absolute right-0"
                    [ngClass]="{
                                'bg-gray-500': project()?.state == 'Pendiente',
                                'bg-yellow-500': project()?.state == 'En Proceso',
                                'bg-green-500': project()?.state == 'Finalizado',
                                }">
                    {{project()?.state}}
            </span>
        </div>
        <img [src]="project()?.image" [alt]="project()?.title" class="rounded-t-lg w-full">
    </div>
    <div class="px-4 py-2">
        <p class="text-2xl mb-2 raleway-bold">
            {{project()?.title}} 
            <!-- <span class="rounded-lg text-sm text-white px-2 py-1"
                [ngClass]="{
                            'bg-gray-500': project()?.state == 'Pendiente',
                            'bg-yellow-500': project()?.state == 'En Proceso',
                            'bg-green-500': project()?.state == 'Finalizado',
                            }">
                {{project()?.state}}
            </span> -->
        </p>
        @for(tag of project()?.tags; track tag){
            <span class="px-2 py-1 bg-zinc-800 text-white mr-2 rounded-xl">
                {{tag}}
            </span>
        }
        <p class="mt-2 mb-4 poppins-light">{{project()?.subtitle}}</p>
        <button class="w-full rounded-lg p-2 text-center flex items-center justify-center hover:-translate-y-1 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="##1b1a1a" class="mr-2 animate-pulse"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/></svg>
            Ver m√°s
        </button>
    </div>
</div>
