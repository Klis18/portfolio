<div class="grid place-items-center space-x-4 pb-8">
    <div class="rounded-full box-titles size-12 flex items-center justify-center mb-2">
        <span class="material-symbols-outlined text-4xl text-fuchsia-100">
            {{iconName()}}
        </span>
    </div>
    <h3 class="text-xl">{{subsectionName()}}</h3> 
</div>
@for(tool of toolList(); track tool){
    <div class="mb-2">
        <app-tool-item [tools]="tool"></app-tool-item>
    </div>
}
